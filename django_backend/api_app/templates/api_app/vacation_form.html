{% extends "base.html" %} {% load bootstrap4 %}
 {% block content %}

<div class="container">
  <div class="row text-center">
    <div class="col-sm-6">
      <h1>Add new vacation</h1>
    </div>
    <div class="col-sm-6">
      <form action="{% url 'vacation:create' %}" method="post">
        {% csrf_token %} {% bootstrap_form form %} {% buttons %} <br />
        <button type="submit" class="btn btn-primary">Create</button>
      </form>
    </div>
  </div>
</div>

{% endbuttons %} {% endblock %}
